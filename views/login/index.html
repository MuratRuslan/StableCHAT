<body>
<h1 class="login-title">Welcome</h1>
<form class="login" method="POST">
    <input name="email" type="text" class="login-input" placeholder="User">
    <input name="pass" type="password" class="login-input" placeholder="Password">
    <input type="button" onclick="location.href='/register';" value="sign up" class="login-button">
    <input type="submit" value="Login" class="login-button">
</form>


</body>
